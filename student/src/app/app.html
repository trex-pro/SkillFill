<div class="card bg-base-100 w-1/2 mx-10 mt-8 p-10 shadow-lg">
  <h3 class="text-3xl text-red-400 font-bold"> Student's Profiles </h3>
  <ul class="list">
    @for (student of students(); track student.id) {
      <li class="list-row items-center">
        <img src="/user.png" alt="Profile" class="size-15 rounded-box">
        <div>{{student.userName}}</div>
      </li>
    }
  </ul>
</div>
