<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text3xl` text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" class="input w-full rounded-box" name="email" [(ngModel)]="credentials.email" placeholder="Email">
            <input type="text" class="input w-full rounded-box" name="userName" [(ngModel)]="credentials.userName" placeholder="User Name">
            <input type="text" class="input w-full rounded-box" name="password" [(ngModel)]="credentials.password" placeholder="Password">
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
